<!DOCTYPE html>
<html>
<head>
	<title>3D Carousel Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<br>
<h1 style="text-align: center; font-size: 42px; font-family: monospace;">The Nature</h1>

<br><br>

<section id="slider">
  <input type="radio" name="slider" id="s1">
  <input type="radio" name="slider" id="s2">
  <input type="radio" name="slider" id="s3" checked>
  <input type="radio" name="slider" id="s4">
  <input type="radio" name="slider" id="s5">
  <label for="s1" id="slide1">
  	<img src="slide_1.jpg" height="100%" width="100%">
  </label>
  <label for="s2" id="slide2">
  	<img src="slide_2.png" height="100%" width="100%">
  </label>
  <label for="s3" id="slide3">
  	<img src="slide_3.jpg" height="100%" width="100%">
  </label>
  <label for="s4" id="slide4">
    <img src="slide_4.jpg" height="100%" width="100%">
  </label>
  <label for="s5" id="slide5">
  	<img src="slide_5.jpg" height="100%" width="100%">
  </label>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
