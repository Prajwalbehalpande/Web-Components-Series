<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tab Bars</title>
</head>
<body>
  
 
  <menu class="menu">

      <input type="radio" checked id="bar" name="fav_language" >
      <label for="bar" class="menu__item" id="item1">
        <i class="fa-solid fa-bars-staggered"></i></label>

    <input type="radio" id="home" name="fav_language" >
      <label for="home" class="menu__item" id="item2">
        <i class="fa-solid fa-house-user"></i></label>


        <input type="radio" id="camera" name="fav_language" >
        <label for="camera" class="menu__item" id="item3">
          <i class="fa-solid fa-camera"></i></label>
  
          <input type="radio" id="image" name="fav_language" >
          <label for="image" class="menu__item" id="item4">
            <i class="fa-solid fa-image"></i></label>
    
            <input type="radio" id="user" name="fav_language" >
            <label for="user" class="menu__item" id="item5">
              <i class="fa-solid fa-user"></i></label>
      

    <div class="menu__border"></div>
  </menu>
</body>
</html>
